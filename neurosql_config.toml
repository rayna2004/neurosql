# NeuroSQL Risk-Aware Configuration
# This configuration addresses all identified risks

[evidence]
validation_required = true
min_evidence_sources = 2
require_pmid_validation = true
cache_pubmed_results = true
max_cache_age_days = 7

[biological_constraints]
enable_constraints = true
strict_mode = true
allow_uncertain_connections = false
max_semantic_drift = 0.3

[clinical_safety]
clinical_mode = false  # Set to true only for research systems
require_disclaimers = true
block_treatment_advice = true
max_confidence_clinical = 0.85
min_evidence_clinical = 3

[confidence_calibration]
enable_calibration = true
calibration_method = "isotonic"
uncertainty_quantification = true
report_calibration_error = true
benchmark_set = "neuro_benchmark_v1"

[monitoring]
log_all_inferences = true
track_risk_scores = true
alert_high_risk = true
risk_threshold = 0.7

[apis]
pubmed_api_key = ""  # Get from: https://www.ncbi.nlm.nih.gov/account/
neurosynth_api = "https://neurosynth.org/api/v2/"
crossref_api = "https://api.crossref.org/"

[constraints]
# Biological plausibility constraints
neurotransmitter_receptors = {
    "dopamine": ["D1", "D2", "D3", "D4", "D5"],
    "serotonin": ["5-HT1A", "5-HT2A", "5-HT2C", "5-HT3", "5-HT4", "5-HT6", "5-HT7"],
    "glutamate": ["NMDA", "AMPA", "kainate", "mGluR"],
    "gaba": ["GABA_A", "GABA_B"]
}

brain_region_connections = {
    "hippocampus": ["entorhinal_cortex", "septum", "mammillary_bodies", "prefrontal_cortex"],
    "prefrontal_cortex": ["thalamus", "basal_ganglia", "amygdala", "hippocampus"]
}

[validation_rules]
# Rules for evidence validation
rule_001 = "PMID must be valid and accessible"
rule_002 = "Snippet must appear in source"
rule_003 = "Multiple sources required for high-confidence claims"
rule_004 = "Clinical claims require peer-reviewed sources"
rule_005 = "Similarity scores require biological constraints"

[risk_mitigation]
mitigation_001 = "Cap confidence at 85% for clinical outputs"
mitigation_002 = "Require biological plausibility check"
mitigation_003 = "Log all high-risk inferences"
mitigation_004 = "Block queries with treatment advice"
mitigation_005 = "Apply uncertainty quantification"
